<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">
<meta name="description" content="RocketWhisper for Mac - AI speech recognition and transcription software. Fully offline, Apple Silicon native.">
<link rel="canonical" href="https://mojosoftjp.github.io/rocketwhisper-mac/">
<link rel="alternate" hreflang="ja" href="https://mojosoftjp.github.io/rocketwhisper-mac/ja/">
<link rel="alternate" hreflang="en" href="https://mojosoftjp.github.io/rocketwhisper-mac/en/">
<link rel="alternate" hreflang="x-default" href="https://mojosoftjp.github.io/rocketwhisper-mac/">
<title>RocketWhisper for Mac - AI Speech Recognition & Transcription</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }
body {
  font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #050510;
  color: #e0e0e8;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 24px;
}
.container {
  text-align: center;
  max-width: 600px;
}
.logo {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 24px;
}
.logo span { color: #60a5fa; }
.icon {
  width: 120px;
  height: 120px;
  border-radius: 26px;
  margin-bottom: 32px;
  filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.3));
}
h1 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 12px;
  color: #e0e0e8;
}
p {
  font-size: 1rem;
  color: #9ca3af;
  margin-bottom: 32px;
  line-height: 1.6;
}
.language-buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}
.lang-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 14px 32px;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
}
.lang-btn.primary {
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  color: #fff;
}
.lang-btn.primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(59, 130, 246, 0.3);
}
.lang-btn.secondary {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.1);
  color: #e0e0e8;
}
.lang-btn.secondary:hover {
  background: rgba(255,255,255,0.1);
  transform: translateY(-2px);
}
.auto-redirect {
  margin-top: 24px;
  font-size: 0.85rem;
  color: #6b7280;
}
.spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(96, 165, 250, 0.3);
  border-top-color: #60a5fa;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-right: 8px;
  vertical-align: middle;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
.hidden { display: none; }
</style>
<script>
// Language detection and auto-redirect
(function() {
  // Check if user has a language preference stored
  var storedLang = localStorage.getItem('rocketwhisper-lang');
  if (storedLang) {
    window.location.href = storedLang === 'ja' ? 'ja/index.html' : 'en/index.html';
    return;
  }

  // Detect browser language
  var userLang = navigator.language || navigator.userLanguage;
  var isJapanese = userLang.toLowerCase().startsWith('ja');

  // Auto-redirect after a short delay (gives user time to choose manually if they prefer)
  setTimeout(function() {
    // Only redirect if still on this page
    if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname.endsWith('/')) {
      window.location.href = isJapanese ? 'ja/index.html' : 'en/index.html';
    }
  }, 2000);
})();
</script>
</head>
<body>

<div class="container">
  <img src="icon.png" alt="RocketWhisper" class="icon">
  <div class="logo">Rocket<span>Whisper</span></div>
  <h1>Choose Your Language / 言語を選択</h1>
  <p>Select your preferred language to continue.<br>続行するには言語を選択してください。</p>

  <div class="language-buttons">
    <a href="en/index.html" class="lang-btn primary" onclick="localStorage.setItem('rocketwhisper-lang', 'en')">
      English
    </a>
    <a href="ja/index.html" class="lang-btn secondary" onclick="localStorage.setItem('rocketwhisper-lang', 'ja')">
      日本語
    </a>
  </div>

  <div class="auto-redirect">
    <span class="spinner"></span>
    Redirecting automatically based on your browser language...
  </div>
</div>

</body>
</html>
